<form class="calculator">
    <input type="text" name="x">
    <select name="operation">
      <option value="+">+</option>
      <option value="-">-</option>
      <option value="*">*</option>
      <option value="/">/</option>
    </select>
    <input type="text" name="y">
    <input type="submit" name="equals" value="=" class="button">
    <input type="text" name="z" readonly>
</form>
